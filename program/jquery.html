        <script type="text/javascript">
            function sendRequest(sender){
                var request=new XMLHttpRequest();
                request.open("POST", "jquery.html", true);
                request.onreadystatechange = receiveResponse(request);
                request.send(sender.val());
            }

            function receiveResponse(__request){
                <!--console.log(__request.responseText);-->

            }
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){                    
                    var sender = $(this);
                    sendRequest(sender);
                    });
                });
  </script>
